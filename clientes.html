<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes - Modistería Schumacher</title>
    <link rel="stylesheet" href="./css/clientes.css">
</head>
<body>
    <div id="clienteMensajeExito" class="mensaje-exito" style="display: none;">
    ✅ Registro guardado con éxito
</div>

    <div class="container">
        <header>
            <h1>Gestion de Clientes</h1>
            <a class="btn" href="menu.html">Volver al Menú</a>
        </header>

        <main>
            <section id="form-clientes">
                <h2>Registrar Nuevo Cliente</h2>
                <form id="clienteForm">
                    <label for="nombreCliente">Nombre:</label>
                    <input type="text" id="nombreCliente" required>

                    <label for="apellidoCliente">Apellido:</label>
                    <input type="text" id="apellidoCliente" required>

                    <label for="telefonoCliente">Teléfono:</label>
                    <input type="tel" id="telefonoCliente">

                    <label for="emailCliente">Email:</label>
                    <input type="email" id="emailCliente">

                    <label for="direccionCliente">Dirección:</label>
                    <input type="text" id="direccionCliente"> <button type="submit" class="btn">Guardar Cliente</button>
                </form>
                <div id="clienteFeedback" aria-live="polite" aria-atomic="true" role="status"></div>
            </section>

            <section id="lista-clientes">
                <h2>Clientes Registrados</h2>
                <input type="text" id="buscarCliente" placeholder="Buscar por nombre, apellido, o teléfono...">
                <a class="btn" href="prendas.html">Continuar</a>

                <table id="tablaClientes">
                    <thead>
                        <tr>
                            <th>Nombre Completo</th>
                            <th>Teléfono</th>
                            <th>Email</th>
                            <th>Dirección</th> <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
                <p id="noClientes" style="display: none;">No hay clientes registrados.</p>
            </section>
        </main>
    </div>

    <script type="module" src="./js/clientes.js"></script>
</body>
</html>
