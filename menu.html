<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Modistería</title>
  <link rel="stylesheet" href="./css/menu.css">
</head>
<body> 
  <button id="logoutBtn" class="btn">Cerrar sesión</button>
  <a class="btn" href="index.html">Atrás</a><br/> 
  <h1>Módulos</h1>

  <a class="btn" href="clientes.html">Clientes</a><br/>
  <a class="btn" href="prendas.html">Prendas</a><br/>
  <a class="btn" href="modistas.html">Modista</a><br/>
  <a class="btn" href="detalle-factura.html">Detalle Factura</a><br/>
  <a class="btn" href="factura.html">Factura</a> 

  <script type="module">
    import { auth } from './js/firebase-config.js';
    import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    // Verifica si el usuario está autenticado
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        console.log("Usuario autenticado:", user.email);
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        await signOut(auth);
        alert("Has cerrado sesión exitosamente.");
        window.location.href = "index.html";
      } catch (error) {
        console.error("Error al cerrar sesión:", error);
      }
    });
  </script>
</body>
</html>
