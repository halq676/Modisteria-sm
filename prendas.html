<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Prendas - Modistería Schumacher</title>
    <link rel="stylesheet" href="./css/prendas.css">
</head>
<body>
    <div id="prendaMensajeExito" class="mensaje-exito" style="display: none;">
    ✅ Registro guardado con éxito
</div>

    <div class="container">
        <header>
            <h1>Gestión de Prendas</h1>
            <div class="btn-group">
                <a class="btn" href="menu.html">Volver al Menú</a>
                <a class="btn" href="clientes.html">Atrás</a>
            </div>

        </header>

        <main>
            <section id="form-prendas">
                <h2>Registrar Nueva Prenda</h2>
                <form id="prendaForm">
                    <label for="clientePrenda">Cliente:</label>
                    <select id="clientePrenda" required>
                        <option value="">Selecciona un cliente</option>
                    </select>

                    <label for="modistaAsignada">Modista Asignada:</label>
                    <select id="modistaAsignada" required>
                        <option value="">Selecciona una modista</option>
                        </select>
                    
                    <label for="tipoPrenda">Tipo de Prenda:</label>
                    <input type="text" id="tipoPrenda" required>
                    
                    

                    <label for="descripcionPrenda">Descripción:</label>
                    <textarea id="descripcionPrenda" rows="1" required></textarea>
                    

                    <label for="medidasPrenda">Medidas:</label>
                    <textarea id="medidasPrenda" rows="1"></textarea>

                    <label for="costoPrenda">Costo Unitario:</label>
                    <input type="number" id="costoPrenda" step="0.01" min="0" required>

                    <label for="cantidadPrenda">Cantidad:</label>
                    <input type="number" id="cantidadPrenda" min="1" value="1" required>

                    <label for="fechaEncargo">Fecha de Encargo:</label>
                    <input type="date" id="fechaEncargo" required>

                    <label for="fechaEntregaEstimada">Fecha de Entrega Estimada:</label>
                    <input type="date" id="fechaEntregaEstimada">

                    <label for="estadoPrenda">Estado:</label>
                    <select id="estadoPrenda" required>
                        <option value="Pendiente">Pendiente</option>
                        <option value="En Proceso">En Proceso</option>
                        <option value="Terminada">Terminada</option>
                        <option value="Entregada">Entregada</option>
                    </select>

                    <button type="submit" class="btn">Guardar Prenda</button>
                </form>
                <div id="prendaFeedback" aria-live="polite" aria-atomic="true" role="status"></div>
            </section>

            <section id="lista-prendas">
                <h2>Prendas Registradas</h2>
                <input type="text" id="buscarPrenda" placeholder="Buscar por tipo de prenda o cliente...">
                <a class="btn" href="factura.html">Continuar</a>
                <table id="tablaPrendas">
                    <thead>
                        <tr>
                            <th>Cliente</th>
                            <th>Modista</th> <th>Prenda</th>
                            <th>Costo Unitario</th>
                            <th>Cantidad</th>
                            <th>Estado</th>
                            <th>Entrega Estimada</th>
                            <th>Acciones</th> 
                            
    
                        </tr>
                    </thead>
                    <tbody id="tablaPrendasBody">
                    
                    </tbody>
                </table>
                <p id="noPrendas" style="display: none;">No hay prendas registradas.</p>
            </section>
        </main>
    </div>

    <script type="module" src="./js/prendas.js"></script>
</body>
</html>
